<h2><a href="%file_url%" title="Download %file_display_name%">Скачать %file_display_name%</a></h2>
<div class="btn btn-download" onclick="if('undefined' == typeof event.target.href) document.getElementById('wpfb-file-link-%uid%').click();">
  <span class="glyphicon glyphicon-download downloadicon">&nbsp;</span>
  <div class="downloadtext pull-left "><a href="%file_url%" target="_blank" title="Download %file_display_name%" class="btn btn-default active " id="wpfb-file-link-%uid%"><span>%'Download File'% <strong>(%file_size%)</strong></span></a></div>
  <div class="info pull-left" style="margin-left: 15px; margin-top: 6px;"> <span>Скачиваний:</span> <span class="btn btn-primary active btn-xs">  %file_hits%</span><br />
  </div>
 <div style="clear: both;"></div>
</div>
